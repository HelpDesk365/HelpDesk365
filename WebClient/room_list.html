    <script type="text/javascript">
        function fn_goChat(categoryCd) {
            var nickName = $('#nickName').val();
            if (nickName == '') {
                alert('대화명을 입력해 주세요.');
                return;
            }
            location.href = "Chat.aspx?nickName=" + $('#nickName').val() + '&categoryCd=' + categoryCd+'&cid='+guid();
        }
        var guid = (function () {
            function s4() {
                return Math.floor((1 + Math.random()) * 0x10000)
                           .toString(16)
                           .substring(1);
            }
            return function () {
                return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
                       s4() + '-' + s4() + s4() + s4();
            };
        })();
